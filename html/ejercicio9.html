<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellenar tu CV</title>
</head>
<body>
    <h1>Rellenar tu CV</h1>
    <form action="">

        Nombre: <br><input type="text">
        <br>
        Apellidos: <br> <input type="text"><br>
        Contraceña: <br> <input type="password"><br>
        DNI: <br> <input type="number"><br>
        Sexo: <br>
        <input type="radio" name="Sexo">Hombre<br>
        <input type="radio" name="Sexo" checked>Mujer<br>

        Incluir Foto <input type="text"> <button>Elegir...</button><br>

        <input type="checkbox" checked> Suscibirme al boletín de novedades <br><br>
        
        <input type="submit" value="Guardar Cambios"> 
        <input type="reset" value="Borrar los datos introducidos">
        




    </form>
</body>
</html>
